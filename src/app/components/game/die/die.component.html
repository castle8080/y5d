
<svg 
  class="app-die-svg"
  [class.app-die-selected]="isDieSelected()"
  (click)="toggleSelect()"
>
  <rect width="100%" height="100%" rx="20%" ry="20%" class="app-die-background"/>
  <ng-container [ngSwitch]="die">
    <ng-container *ngSwitchCase="1">
      <circle cx="50%" cy="50%" r="10%" class="app-die-dot"/>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <circle cx="25%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="75%" r="10%" class="app-die-dot"/>
    </ng-container>
    <ng-container *ngSwitchCase="3">
      <circle cx="25%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="50%" cy="50%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="75%" r="10%" class="app-die-dot"/>
    </ng-container>
    <ng-container *ngSwitchCase="4">
      <circle cx="25%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="25%" cy="75%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="75%" r="10%" class="app-die-dot"/>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <circle cx="25%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="25%" cy="75%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="75%" r="10%" class="app-die-dot"/>
      <circle cx="50%" cy="50%" r="10%" class="app-die-dot"/>
    </ng-container>
    <ng-container *ngSwitchCase="6">
      <circle cx="25%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="25%" cy="75%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="75%" cy="75%" r="10%" class="app-die-dot"/>
      <circle cx="50%" cy="25%" r="10%" class="app-die-dot"/>
      <circle cx="50%" cy="75%" r="10%" class="app-die-dot"/>    
    </ng-container>
  </ng-container>
</svg>
